plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin
    id "dev.flutter.flutter-gradle-plugin"
    // Google Services plugin
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.campuslifeassistant"
    compileSdk = 34 // Specify compileSdkVersion explicitly
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Fixed syntax for jvmTarget
    }

    defaultConfig {
        applicationId = "com.example.campuslifeassistant"
        minSdk = 23 // Update minSdkVersion to 23 for compatibility with Firebase Auth
        targetSdk = 34 // Explicit target SDK version
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'

    // Add additional Firebase services as needed
}
